<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Buying Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">House Buying Simulator</h1>
        <form id="simulationForm">

        <!-- Cluster Boxes for Input Groups -->
        <div class="row mb-4">
            <!-- Basic Information -->
            <div class="col-md-3">
                <div class="cluster-box">
                    <h3>Basic Information</h3>
                    <div class="mb-3">
                        <label for="mq">MQ:</label>
                        <input type="number" class="form-control" id="mq" name="mq" value="{{ default_values.mq }}">
                    </div>
                    <div class="mb-3">
                        <label for="price">Price:</label>
                        <input type="number" class="form-control" id="price" name="price"
                            value="{{ default_values.price }}">
                    </div>
                    <div class="mb-3">
                        <label for="years">Years:</label>
                        <input type="number" class="form-control" id="years" name="years"
                            value="{{ default_values.years }}">
                    </div>
                    <div class="mb-3">
                        <label for="input_currency">Input Currency:</label>
                        <select class="form-select" id="input_currency" name="input_currency">
                            <option value="EUR" selected>EUR</option>
                            <option value="CAD">CAD</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="output_currency">Output Currency:</label>
                        <select class="form-select" id="output_currency" name="output_currency">
                            <option value="EUR">EUR</option>
                            <option value="CAD" selected>CAD</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exchange_rate">Exchange Rate (Input/Output):</label>
                        <input type="number" class="form-control" id="exchange_rate" name="exchange_rate" value="1.5" step="0.01">
                    </div>
                </div>
            </div>

            <!-- Financial Details -->
            <div class="col-md-3">
                <div class="cluster-box">
                    <h3>Financial Details</h3>
                    <div class="mb-3">
                        <label for="upfront">Upfront %:</label>
                        <input type="number" class="form-control" id="upfront" name="upfront"
                            value="{{ default_values.upfront }}" step="0.01">
                    </div>
                    <div class="mb-3">
                        <label for="int_rate">Interest Rate %:</label>
                        <input type="number" class="form-control" id="int_rate" name="int_rate"
                            value="{{ default_values.int_rate }}" step="0.01">
                    </div>
                </div>
            </div>

            <!-- Rental and Costs -->
            <div class="col-md-3">
                <div class="cluster-box">
                    <h3>Rental and Costs</h3>
                    <div class="mb-3">
                        <label for="rent_per_night">Rent per Night:</label>
                        <input type="number" class="form-control" id="rent_per_night" name="rent_per_night"
                            value="{{ default_values.rent_per_night }}">
                    </div>
                    <div class="mb-3">
                        <label for="renovation_cost">Renovation Cost:</label>
                        <input type="number" class="form-control" id="renovation_cost" name="renovation_cost"
                            value="{{ default_values.renovation_cost }}">
                    </div>
                    <div class="mb-3">
                        <label for="furniture_cost">Furniture Cost:</label>
                        <input type="number" class="form-control" id="furniture_cost" name="furniture_cost"
                            value="{{ default_values.furniture_cost }}">
                    </div>
                </div>
            </div>

            <!-- Additional Details -->
            <div class="col-md-3">
                <div class="cluster-box">
                    <h3>Additional Details</h3>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="couple" name="couple" {% if
                            default_values.couple=='yes' %}checked{% endif %}>
                        <label for="couple" class="form-check-label">Couple</label>
                    </div>
                    <div class="mb-3">
                        <label for="appreciation_rate">Appreciation Rate %:</label>
                        <input type="number" class="form-control" id="appreciation_rate" name="appreciation_rate"
                            value="{{ default_values.appreciation_rate }}" step="0.01">
                    </div>
                </div>
            </div>
        </div>
         

            <!-- Results Section -->
            <div class="col-md-6">
                <div class="cluster-box">
                    <h3>Results</h3>
                    <div id="resultsContainer"></div>
                </div>
            </div>
        </div>

    <!-- Include jQuery and calculate.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="static/js/updateResults.js"></script>
    <script src="static/js/calculate.js"></script>
</body>

</html>
